<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ece5dd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 400px;
        height: 600px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background-color: #075e54;
        color: white;
        padding: 10px 15px;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header a {
        color: white;
        text-decoration: none;
      }

      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #e5ddd5;
      }

      .chat-message {
        padding: 10px;
        border-radius: 5px;
        max-width: 70%;
        font-size: 14px;
      }

      .message-sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }

      .message-received {
        background-color: white;
        align-self: flex-start;
      }

      .chat-input {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }

      .chat-input button {
        padding: 10px 15px;
        background-color: #075e54;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      .chat-input button:hover {
        background-color: #054c44;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Chat Header -->
      <div class="chat-header">
        <span>Hello, {{ request.user.username }}!</span>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout-user' %}">Logout</a>
        {% endif %}
      </div>

      <!-- Chat Messages -->
      <div class="chat-messages" id="id_chat_item_container">
        <!-- Messages will appear here -->
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <input
          type="text"
          id="id_message_send_input"
          placeholder="Type a message"
        />
        <button id="id_message_send_button">âž¤</button>
      </div>
    </div>

    <script>
      const chatSocket = new WebSocket("ws://" + window.location.host + "/");
      chatSocket.onopen = function (e) {
        console.log("The connection was set up successfully!");
      };
      chatSocket.onclose = function (e) {
        console.log("Something unexpected happened!");
      };
      document.querySelector("#id_message_send_input").focus();
      document.querySelector("#id_message_send_input").onkeyup = function (e) {
        if (e.keyCode == 13) {
          document.querySelector("#id_message_send_button").click();
        }
      };
      document.querySelector("#id_message_send_button").onclick = function (e) {
        const messageInput = document.querySelector(
          "#id_message_send_input"
        ).value;
        chatSocket.send(
          JSON.stringify({ message: messageInput, username: "{{ request.user.username }}" })
        );
      };
      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const div = document.createElement("div");
        div.classList.add("chat-message");
        div.classList.add(
          data.username === "{{ request.user.username }}"
            ? "message-sent"
            : "message-received"
        );
        div.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
        document.querySelector("#id_message_send_input").value = "";
        document.querySelector("#id_chat_item_container").appendChild(div);
        document.querySelector("#id_chat_item_container").scrollTop =
          document.querySelector("#id_chat_item_container").scrollHeight;
      };
    </script>
  </body>
</html>
